<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/cards.js" defer></script>
    <script src="./scripts/main.js" defer></script>
  </head>

  <body class="body">

    <div class="page">

      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">

        <section class="profile">
          <img class="profile__avatar" src="./images/avatar-image.png" alt="Фотография Жака-Ива Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__person">Исследователь океана</p>
            <button class="profile__button-edit" type="button" aria-label="редактирование профиля" id="button-edit"></button>
          </div>
          <button class="profile__button-add" type="button" aria-label="добавить карточку с местом" id="button-card"></button>
        </section>

        <section class="grid-zone">
          <ul class="elements">
        
          </ul>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <!-- модальное окно редактирования профиля -->
      <div class="popup" id="popup-profile"> <!--popup_opened-->
        <div class="popup__container" id="profile-form">
          <button class="popup__button-close" type="button" aria-label="закрыть окно редакрирования профиля" id="close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="profileInfo" action="#" method="get" novalidate> <!--novalidate-->
            <input class="popup__input" name="profile-name" type="text" placeholder="Имя" value="Жак-Ив Кусто" id="profile-name" 
            required minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-яЁё -]+$" 
            data-error-message="разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">  <!--popup__input_type_error--> 
            <span class="profile-name-error popup__input-error"></span> <!--popup__input-error_active-->
            <input class="popup__input" name="profile-person" type="text" placeholder="О себе" value="Исследователь океана" id="profile-person" 
            required minlength="2" maxlength="200" pattern="^[A-Za-zА-Яа-яЁё -]+$"
            data-error-message="разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">  <!--popup__input_type_error-->
            <span class="profile-person-error popup__input-error"></span> <!--popup__input-error_active-->
            <button class="popup__button-save" type="submit" name="Сохранить" aria-label="">Сохранить</button> <!--popup__button-save_inactive-->
          </form>     
        </div> 
      </div>

      <!-- модальное окно добавления новой карточки -->
      <div class="popup" id="popup-card"> <!--popup_opened-->
        <div class="popup__container" id="card-form">
          <button class="popup__button-close" type="button" aria-label="закрыть окно" id="close-button-card"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="newCardInfo" action="#" method="get" novalidate> <!--novalidate-->
            <input class="popup__input" name="card-name" type="text" placeholder="Название" id="card-name" 
            required minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё -]+$"
            data-error-message="разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">  <!--popup__input_type_error-->
            <span class="card-name-error popup__input-error">хуябра</span> <!--popup__input-error_active-->
            <input class="popup__input" name="img-url" type="url" placeholder="Ссылка на картинку" id="img-url" required>  <!--popup__input_type_error-->
            <span class="img-url-error popup__input-error"></span> <!--popup__input-error_active-->
            <button class="popup__button-save" type="submit" name="Сохранить" aria-label="">Создать</button> <!--popup__button-save_inactive-->
          </form>     
        </div> 
      </div>

      <!-- модальное окно открытия полноразмерного изображения/карточки -->
      <div class="popup popup_darker" id="popup-image"> <!--popup_opened-->
        <div class="popup__image-container">
          <button class="popup__button-close" type="button" aria-label="закрыть окно" id="popup-image-closed"></button>
          <img class="popup__image">
          <h2 class="popup__image-name"></h2>
        </div>
      </div>

      <template class="card-template">
        <li class="element">
          <img class="element__img">
          <button class="element__button-trash" type="button" aria-label="удалить карточку"></button>
          <div class="element__text-zone">
            <h2 class="element__name"></h2>
            <button class="element__button-heart" type="button" aria-label="поставить лайк"></button> <!-- element__button-heart_active-->
          </div>
        </li>
      </template>

    </div>
  </body>
</html>
