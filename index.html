<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar-image.png" alt="Фотография Жака-Ива Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__person">Исследователь океана</p>
            <button class="profile__button-edit" type="button" aria-label="редактирование профиля"></button>
          </div>
          <button class="profile__button-add" type="button" aria-label="добавить карточку с местом"></button>
        </section>
        <section class="grid-zone">
          <ul class="elements">
            <li class="element">
              <img class="element__img" src="./images/karachaevsk.png" alt="Карачаевск">
              <div class="element__text-zone">
                <h2 class="element__name">Карачаевск</h2>
                <button class="element__button-heart" type="button" aria-label="поставить лайк"></button> <!-- element__button-heart_active-->
              </div>
            </li>
            <li class="element">
              <img class="element__img" src="./images/elbrus.png" alt="Гора Эльбрус">
              <div class="element__text-zone">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button class="element__button-heart" type="button" aria-label="поставить лайк"></button> <!-- element__button-heart_active-->
              </div>
            </li>
            <li class="element">
              <img class="element__img" src="./images/dombai.png" alt="Домбай">
              <div class="element__text-zone">
                <h2 class="element__name">Домбай</h2>
                <button class="element__button-heart" type="button" aria-label="поставить лайк"></button> <!-- element__button-heart_active-->
              </div>
            </li>
            <li class="element">
              <img class="element__img" src="./images/elbrus.png" alt="Гора Эльбрус">
              <div class="element__text-zone">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button class="element__button-heart" type="button" aria-label="поставить лайк"></button> <!-- element__button-heart_active-->
              </div>
            </li>
            <li class="element">
              <img class="element__img" src="./images/dombai.png" alt="Домбай">
              <div class="element__text-zone">
                <h2 class="element__name">Домбай</h2>
                <button class="element__button-heart" type="button" aria-label="поставить лайк"></button> <!-- element__button-heart_active-->
              </div>
            </li>
            <li class="element">
              <img class="element__img" src="./images/karachaevsk.png" alt="Карачаево-Черкессия">
              <div class="element__text-zone">
                <h2 class="element__name">Карачаево-Черкессия</h2>
                <button class="element__button-heart" type="button" aria-label="поставить лайк"></button> <!-- element__button-heart_active-->
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup"> <!--popup_opened-->
        <div class="popup__container">
          <button class="popup__button-close" type="button" aria-label="закрыть окно редакрирования профиля"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="profile-info" action="#" method="get">
            <input class="popup__input" name="profile-name" type="text" placeholder="Жак-Ив Кусто" required>  <!--popup__input_data_name-->
            <input class="popup__input" name="profile-person" type="text" placeholder="Исследователь океана" required>  <!--popup__input_data_name-->
            <button class="popup__button-save" type="submit" name="Сохранить" aria-label="">Сохранить</button>
          </form>     
        </div> 
      </div>
    </div>
  </body>
</html>
