<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto Russia">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar-image.png" alt="Фотография Жака-Ива Кусто">
        <article class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__person">Исследователь океана</p>
          <button class="profile__edit" type="button">
            <!--нужен ли класс edit-button?-->
            <img class="edit-button" src="./images/vector-pen.svg" alt="редактирование">
          </button>
        </article>
        <button class="profile__add" type="button">
          <!--нужен ли класс add-button?-->
          <img class="add-button" src="./images/vector-plus.svg" alt="добавить">
        </button>
      </section>
      <ul class="elements">
          <li class="element">
            <img class="element__img" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="element__text-zone">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__heart" type="button">
                <img src="./images/vector-heart.svg" alt="лайк">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/elbrus.png" alt="Карачаевск">
            <div class="element__text-zone">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__heart" type="button">
                <img src="./images/vector-heart.svg" alt="лайк">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/dombai.png" alt="Карачаевск">
            <div class="element__text-zone">
              <h2 class="element__name">Домбай</h2>
              <button class="element__heart" type="button">
                <img src="./images/vector-heart.svg" alt="лайк">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/elbrus.png" alt="Карачаевск">
            <div class="element__text-zone">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__heart" type="button">
                <img src="./images/vector-heart.svg" alt="лайк">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/dombai.png" alt="Карачаевск">
            <div class="element__text-zone">
              <h2 class="element__name">Домбай</h2>
              <button class="element__heart" type="button">
                <img src="./images/vector-heart.svg" alt="лайк">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="element__text-zone">
              <h2 class="element__name">Карачаево-Черкессия</h2>
              <button class="element__heart" type="button">
               <img src="./images/vector-heart.svg" alt="лайк">
             </button>
            </div>
          </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

      <form class="popup__container" action="#">
        <button class="button-close">
          <img src="./images/сlose-icon.svg" alt="закрыть всплывающее окно">
        </button>
        <h2>Редактировать профиль</h2>
        <fieldset>
          <input type="text">
          <input type="text">
        </fieldset>

        <button>
          <p>Сохранить</p>
        </button>
      </form>      
    </section>
  </body>
</html>
